<!DOCTYPE html>
<html>
    <head>
        <title> Job Application Form </title>

   <body>
    </h1><b> APPLICATION FORM </b></body></h1>
    <p>Thank you for your interest in working with us.Please check below for available job opportunities that meet your criteria and send your application by filling out the Job Application Form </p>
    <form action="#" method="post"enctype="multipart/form -data">
        <label for="full name"><b> *Full name</b> </label> <br>
        <input type="text" id="full name" name="fullname" placeholder="Enter your full name" required> <b><br>

            <label for="email"> <b>*Email</b></label> <br>
            <input type="email" id="email" name="email" placeholder = "Enter your Email required " required > <br> <br> 
              <label for="age"> <b>*Age: </b></label> <br>
              <input type ="number" id="age" name="age" placeholder ="Age" required > <br> <br>
                <label for="role"> <b> Which option best describes your current role ? </b> </label> <br> 
                <select id="role" name ="role" >
                    <option value="student" > Student</option>
                    <option value ="employed"> Employed</option>
                    <option value ="freelancer">Freelancer</option>
                    <option value="unemployed"> Unemployed</option>
                </select> <br><br> 

                <label><b> *Would you like to list references? </b></label><br>
                 <input type="radio" id ="yes" name="reference" value="yes" required>
                 <label for="yes">Yes</label> 
                 <input type="radio" id="no" name="references" value="no" >
                 <label for ="no">No</label><br><br>
                  
                 <label for="position"> <b>Which position would you like to apply for?</b></label> <br>   
                 <select id ="position" name="position"> 
                    <option value="">Select an option</option>
                    <option value="junior">Junior Developer </option> 
                    <option value ="senior">Senior Developer</option> 
                    <option value ="intern">Intern</option> 
                    <option value="project_manager">Project Manager</option>  
                 </select> <br> <br> 
                 <label> <b> Which programming languages do you know?</b></label> <br>

                 <label> <b>Which programming languages do you know?</b></label> <br> 
                 <input type ="checkbox" id="java" name ="languages" value ="Java" > 
                 <label for="java">Java</label> <br> 
                 <input type="checkbox" id="python" name="languages" value ="Python" >
                  <label for="python">Python</label> <br> 
                  <input type="checkbox" id="js" name="languages" value="JavaScript">
                  <label for ="js">JavaScript</label> <br> 
                  <input type="checkbox" id="cpp" name="languages"value="C++" >
                  <label for="cpp" >C++</label> <br> 
                  <input type ="checkbox"id="swift"name="languages" value="Swift">
                  <label for="swift">Swift</label> <br>
                  <input type ="checkbox" id="ruby" name="language" value="Ruby" >
                  <label for="ruby" >Ruby</label> <br> 
                  <input type="checkbox"id="ruby" name="language"value="Ruby" >
                  <label for="ruby">Ruby</label> <br>
                  <input type="checkbox" id="dotnet"name="languages"value=".Net">
                  <label for ="dotnet" >.Net</label> <br> <br> 
                   <label for="resume"> <b> Upload Resume (optional):</b></label> <br> 
                     <input type="file" id="resume" name ="resume"> <br> <br> 
                     <label for="comments"><b>Any Comments</b></label> <br>
                     <textarea id="comments" name ="comments"placeholder="Enter your comment here...."rows="4" cols="50"></textarea> <br> <br>

                     <input type="submit" value="Submit Application" >
                     </form>
